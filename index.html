<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <style>
    h1{
        text-align: center;
    }
   </style>
    <title>Xerifes AM1</title>
</head>
<body>
    <h1>Lista de Xerifes AM1</h1>
    <input type="text" id="pesquisa" onkeyup="pesquisar()" placeholder="Pesquisar por nomes">
    <table id = 'table' class="table table-dark">
    
        
    </table>


    <script>
function pesquisar() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("pesquisa");
  filter = input.value.trim().toUpperCase();
  table = document.getElementById("table");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td0 = tr[i].getElementsByTagName("td")[1];
    td1 = tr[i].getElementsByTagName("td")[2];
    td2 = tr[i].getElementsByTagName("td")[3];
    if (td0 || td1 ||td2) {
      txtValue0 = td0.textContent || td0.innerText;
      txtValue1 = td1.textContent || td1.innerText;
      txtValue2 = td2.textContent || td2.innerText;
      if (txtValue0.trim().toUpperCase().indexOf(filter) > -1 || txtValue1.trim().toUpperCase().indexOf(filter) > -1 || txtValue2.trim().toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}




let url = "https://apenas.pythonanywhere.com/";

fetch(url)
    .then(response => response.json())
    .then(data => {
        // Criação da tabela
        let table = document.getElementById('table');

        // Criação do cabeçalho da tabela
        let header = table.createTHead();
        
        let row = header.insertRow(0);
        let headers = ['Nº','NomeAntigo', 'Data', 'NomeNovo', 'Cla'];
        headers.forEach((header, i) => {
            let cell = row.insertCell(i);
            cell.innerHTML = header;
        });

        // Preenchimento da tabela com dados
        let tbody = table.createTBody();
        
        data.forEach(item => {
            let row = tbody.insertRow();
            headers.forEach((header, i) => {
                let cell = row.insertCell(i);
                if (item[header] ){
                    cell.innerHTML = item[header];
                    console.log(item[header])

                }
               
                

            });
        });

        // Adicionando a tabela ao corpo do documento
        document.body.appendChild(table);
    })
    .catch(error => console.error('Erro:', error));
    

    </script>
 
    
</body>

</html>
